<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <title>Sistema CEFET-RJ</title>
    <link rel="stylesheet" href="../../css/estilo.css">
    <script src="../js/gerenciar.js" defer></script>
</head>

<body>
    <div class="container">
        <h1>Sistema do CEFET-RJ Nova Friburgo</h1>

        <section class="acoes">
            <h2>Gerenciamento</h2>
            <input type="text" id="busca" placeholder="Buscar por nome ou e-mail">
            <button id="consultarUsuarios">Consultar</button>
            <button id="listarUsuarios">Listar Todos</button>
        </section>

        <section id="areaBusca">
            <h3>Resultado da Busca</h3>
            <div id="saidaBusca" class="resultado"></div>
        </section>
        <section id="areaEdicao">
  <h3>Alterar Usuário</h3>
  <form id="formAlterarUsuario" style="display:none;">
    <label for="editNome">Nome</label>
    <input type="text" id="editNome" name="nome" required>
    <label for="editEmail">E-mail</label>
    <input type="email" id="editEmail" name="email" required>
    <label for="editSenha">Senha</label>
    <input type="password" id="editSenha" name="senha" required>
    <button type="submit">Salvar Alterações</button>
    <button type="button" id="cancelarEdicao">Cancelar</button>
  </form>
</section>

    </div>
</body>

</html>
